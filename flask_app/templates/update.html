<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Update User</title>
</head>
<body>
    <div class="container w-25 mt-5">
        <h1>Update User: {{user.first_name}}</h1>
        <a href="/">Home</a>
        <form action="/update" method="POST" class="bg-dark p-5">
            <input type="hidden" name="id" value={{user.id}}>
            <div class="mb-3">
                <label for="exampleText1" class="first_name" style="color: white">First Name</label>
                <input type="text" class="form-control" placeholder="-- First Name --" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="mb-3">
                <label for="exampleText2" class="last_name" style="color: white">Last Name</label>
                <input type="text" class="form-control" placeholder="-- Last Name --" name="last_name" value="{{user.last_name}}">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: white">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="-- Email --" name="email" value="{{user.email}}">
                <div id="emailHelp" class="form-text" style="color: white">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/show_user/{{user.id}}">Show User</a>
        </form>
    </div>
</body>
</html>
